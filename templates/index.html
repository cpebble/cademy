<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-md-7">
    <h1>Games List</h1>
    {% for game in games %}
        <div class="game-div card">
            <h3 class="game-head card-header text-white bg-primary"> Game id: {{ game }}</h3>
            <div class="players-list list-group list-group-flush">
                {% for p, s in games[game]['players'] %}
                <span class="list-group-item"><span class="playername">{{p}}:</span><span class="playerscore"> {{s}}</span></span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    </div>
    <div class="leaderboard-wrapper col-md-5">
    <h1> Total Leaderboard</h1>
    <div class="card">
    <h3 class="card-header text-white bg-primary">Best of the Best ðŸ¥³</h3>
    <div class="total-board players-list list-group list-group-flush">
    {% for p, c in collected['totals'] %}
    <span class="list-group-item"><b class="board-name">{{p}}: </b><span class="board-score">{{ c }}</span></span>
        {%endfor%}
    </div>
    </div> <!-- Card --> 
    </div>

    </div> <!-- row -->
    </div> <!-- Container -->

<style>
/* #bd2130 */
.bg-primary {
    background-color: #bd2130 !important;
/* #bd2130 */
}
</style>


<script>
window.setTimeout(()=>{
window.location.reload()
}, 10000)
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
